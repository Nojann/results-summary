<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div id="card-result" class="card">
      <h1>Your Result</h1>
      <div id="circle-result">
        <p class="big-white">76</p>
        <p>of 100</p>
      </div>
      <div>
        <h2>Great<h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div id="card-summary" class="card">
      <h1>Summary</h1>
      <div class="item-score" id="reaction-item">
        <img src="./assets/images/icon-reaction.svg"/>
        <p id="reaction-text">Reaction</p>
        <p><span>80</span> / 100</p>
      </div>
      <div class="item-score" id="memory-item">
        <img src="./assets/images/icon-memory.svg"/>
        <p id="memory-text">Memory</p>
        <p><span>92</span> / 100</p>
      </div>
      <div class="item-score" id="verbal-item">
        <img src="./assets/images/icon-verbal.svg"/>
        <p id="verbal-text">Verbal</p>
        <p><span>61</span> / 100</p>
      </div>
      <div class="item-score" id="visual-item">
        <img src="./assets/images/icon-visual.svg"/>
        <p  id="visual-text">Visual</p>
        <p><span>72</span> / 100</p>
      </div>
      <button class="item-score">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Robin</a>.
  </div>
</body>
</html>
